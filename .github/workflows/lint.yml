name: Code Linting

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install ESLint globally
      run: npm install -g eslint
    
    - name: Run ESLint
      run: |
        echo "Running ESLint on JavaScript files..."
        eslint src/ --ext .js --max-warnings=0
        
    - name: Check for linting errors
      if: failure()
      run: |
        echo "Linting errors found! Please fix the issues above."
        exit 1